<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.red {
			color: #ff0000;
		}
	</style>
</head>
<body>
<ul id="app">
	<template v-for="item in items">
		<li>
			<label v-bind:class="item.color" v-bind:checked="item.isChange">
				<input v-on:click="isChangeBox(item)" type="checkbox"/>
				{{item.name}}---{{item.price}}
			</label>
		</li>
	</template>
	总数：{{sum}}
</ul>
<script src="js/vue.min.js"></script>
<script>
	var vm = new Vue({
		el: '#app',
		data: {
			sum: 0,
			items: [
				{
					'name': '苹果',
					'price': 40,
					'color': '',
					isChange: false
				},
				{
					'name': '香蕉',
					'price': 50,
					'color': '',
					isChange: false
				},
				{
					'name': '橘子',
					'price': 60,
					'color': '',
					isChange: false
				},
				{
					'name': '菠萝',
					'price': 40,
					'color': '',
					isChange: false
				},
				{
					'name': '葡萄',
					'price': 40,
					'color': '',
					isChange: false
				}
			]
		},
		methods: {
			isChangeBox: function (item) {
				var _this = this;
				if (item.isChange) {
					item.isChange = false;
					_this.sum -= item.price;
					item.color = ''
				} else {
					item.isChange = true;
					_this.sum += item.price;
					item.color = 'red'
				}
			}
		}
	})
</script>
</body>
</html>
